server:
  port: 3366
spring:
  application:
    name: cloud-client
  cloud:
    config:
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #读取配置文件名称，
      uri: http://localhost:4433

#rabbitmq相关配置 15276是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#注册微服务
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露监控端口
management:
  endpoint:
    web:
      exposure:
        include: "*"
